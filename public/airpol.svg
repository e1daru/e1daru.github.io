<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - smoggy sky -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Mountain silhouette (barely visible through smog) -->
  <path d="M 0 350 Q 200 250, 300 300 Q 400 200, 500 280 Q 600 220, 800 320 L 800 600 L 0 600 Z" fill="#4b5563" opacity="0.3"/>
  
  <!-- City silhouette -->
  <rect x="50" y="400" width="80" height="200" fill="#374151" opacity="0.5"/>
  <rect x="150" y="420" width="60" height="180" fill="#374151" opacity="0.5"/>
  <rect x="230" y="390" width="70" height="210" fill="#374151" opacity="0.5"/>
  <rect x="320" y="410" width="90" height="190" fill="#374151" opacity="0.5"/>
  <rect x="430" y="430" width="65" height="170" fill="#374151" opacity="0.5"/>
  <rect x="510" y="405" width="75" height="195" fill="#374151" opacity="0.5"/>
  <rect x="600" y="425" width="80" height="175" fill="#374151" opacity="0.5"/>
  <rect x="700" y="415" width="70" height="185" fill="#374151" opacity="0.5"/>
  
  <!-- Smog particles (dots) -->
  <circle cx="100" cy="150" r="3" fill="#d1d5db" opacity="0.6"/>
  <circle cx="250" cy="200" r="2" fill="#d1d5db" opacity="0.5"/>
  <circle cx="400" cy="180" r="3" fill="#d1d5db" opacity="0.7"/>
  <circle cx="550" cy="220" r="2" fill="#d1d5db" opacity="0.6"/>
  <circle cx="700" cy="170" r="3" fill="#d1d5db" opacity="0.5"/>
  <circle cx="150" cy="280" r="2" fill="#d1d5db" opacity="0.6"/>
  <circle cx="350" cy="250" r="3" fill="#d1d5db" opacity="0.7"/>
  <circle cx="500" cy="300" r="2" fill="#d1d5db" opacity="0.5"/>
  <circle cx="650" cy="260" r="3" fill="#d1d5db" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1e293b">Bishkek Air Quality</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#475569">Data Analysis</text>
</svg>
